<div class="col">
    <div class="card border-light border-light shadow rounded-3">
        <div class="card-header rounded-3">
            <div class="text-center">
                <h5>Size</h5>
            </div>
        </div>
        <div class="card-body text-dark">

            <table class="table table-hover ">
                <thead>
                <tr>
                    <th class="col">
                        <div class="text-center">
                            Name
                        </div>
                    </th>
                    <th class="col">
                        <div class="text-center">
                            Action
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody id="admin-size-table-body">

                {% for bottle_size in size %}
                    <tr><td class="col"><div class="text-center">
                                {{ bottle_size }} L
                            </div></td><td><div class="text-center"><input type="button" class="btn-sm btn-dark btn-del" data-sid="{{ bottle_size }}" value="Delete"></div></td></tr>
                {% endfor %}

                </tbody>
            </table>


        </div>
    </div>
</div>
